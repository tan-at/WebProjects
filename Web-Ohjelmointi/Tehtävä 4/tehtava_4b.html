<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('[name="Submit"]').click(function () {        //Lisääminen onnistuu vaivatta

                //tähän omaa koodia
                $.ajax({
                    url: "http://localhost:3000/words/",
                    type: "POST",
                    dataType: "json",
                    data:$("#formPost").serialize(),
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                    }
                });
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $('[name="Search"]').click(function () {        //Get onnistuu vain kaikki yhtä aikaa, ei yksitellen hakusanan mukaan.

                //tähän omaa koodia
                $.ajax({
                    url: "http://localhost:3000/words/",    //Mitä tähän pitää laittaa? Jos url on /words/:fin, palauttaa console vain arvon ":fin".
                    type: "GET",
                    dataType: "json",
                    data:$("#formGet").serialize(),
                    success: function (result) {            //Mitä nämä funktiot tekevät, ja miksi? Tuntuu, että luennoilla ja materiaaleissa vain
                        console.log(result);                //luetellaan sanoja ja lauseita, joita ei selitetä sen enempää.
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                    }
                });
            });
        });
    </script>
</head>
<body>

<form id="formPost" name="formPost">    //Sama kuin ylempänä, tämä toimii.
    <th>Tallenna sanapari</th>
    <td>
        <input
                name="fin"
                id="fin"
                type="text"
                value=""
                maxlength="35"
                size="35"
        />
    </td>
    <td>
        <input
                name="en"
                id="en"
                type="text"
                value=""
                maxlength="35"
                size="35"
        />
    </td>

    <td>
        <input name="Submit" type="button" value="Tallenna" />
    </td>
</form>

<form id="formGet" name="formGet">      //Tämä taas ei toimi. Miksi? Input onnistuu (vai onnistuuko?), mutta output näkyy vain console.logissa.
    <th>Hae suomen sanaa englanniksi</th>
    <td>
        <input
                name="fin"
                id="fin"
                type="text"
                value=""
                maxlength="35"
                size="35"
        />
    </td>

    <td>
        <input name="Search" type="button" value="Hae" />
    </td>
</form>

</body>
</html>
